<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Crawl Effect</title>
    <!-- Embed Silkscreen font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>ISS</h1>
        <h1>FINDER</h1>
    </div>

    <div class="crawl silkscreen-regular">
        <div class="content">
            <p>This website displays a compass that points toward the International Space Station (ISS), shows whether it's currently cloudy at your location and provides local sunrise and sunset times. So you always know if you can see it in the sky.</p>
        </div>
    </div>
</body>
</html>
