<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISS Finder</title>
    <!-- Embed Silkscreen font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Viewport Meta Tag for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="finder.css">
</head>
<body style="margin: 0; background-color: rgb(170, 210, 231); color: white; font-family: 'Silkscreen'; line-height: normal;">
    <!-- Back to Landing Page Link -->
    <nav style="position: absolute; top: 10px; left: 10px;">
        <a href="index.html" style="color: white; text-decoration: none; font-size: 1.2em;">‚Üê Back to Landing Page</a>
    </nav>

    <!-- Vector Image -->
    <img alt="" src="Vector 3.svg" style="width: 100%; height: auto; display: block; margin: 0 auto;">

    <h1 style="text-align: center; margin-top: 50px;">Welcome to the ISS Finder Page</h1>

    <!-- Curved Line SVG -->
    <div style="position: absolute; top: 30%; left: 0; width: 100%; text-align: center;">
        <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
                    <feOffset dx="0" dy="2" result="offsetBlur" />
                    <feMerge>
                        <feMergeNode in="offsetBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <!-- Adjusted the path to stretch across the entire width -->
            <path
                d="M0,50 Q250,-50 500,50"
                stroke="black"
                stroke-width="6"
                stroke-linecap="round"
                fill="none"
                filter="url(#shadow)"
            />
        </svg>
    </div>
</body>
</html>
