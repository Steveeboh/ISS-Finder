<!DOCTYPE html>
<html lang="en">
<head>
    <script src="finder.js"></script>
    <meta charset="UTF-8">
    <title>ISS Finder</title>
    <!-- Embed Silkscreen font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Viewport Meta Tag for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="finder.css">
</head>
<body style="margin: 0; background-color: rgb(170, 210, 231); color: white; font-family: 'Silkscreen'; line-height: normal;">
    <!-- Back to Landing Page Link -->
    <nav style="position: absolute; top: 10px; left: 10px;">
        <a href="index.html" style="color: white; text-decoration: none; font-size: 1.2em;">← Back to Landing Page</a>
    </nav>
    

    
    <!-- Vector Image -->

    <h1 style="text-align: center; margin-top: 50px;">Welcome to the ISS Finder Page</h1>

    <!-- SVG Container -->
    <div id="svg-container" style="margin: auto;">


        <img src="SVG/Bogen_schwarz.svg" alt="" id="bogen">

        <img src="SVG/Sonne.svg" alt="" id="sun">
        <img src="SVG/Mond.svg" alt="" id="moon">

        <div id="sunrise-time" class="" style="text-align: center; font-size: 1.2em; margin-top: 10px;">Sunrise: --:--</div>
        <div id="sunset-time" class="" style="text-align: center; font-size: 1.2em; margin-top: 10px;">Sunset: --:--</div>
    </div>

    <div id="iss-direction" style="text-align: center; margin-top: 20px;">
        ISS direction will be shown here.
    </div>

    <div>
    <img src="SVG/Satelit.svg" alt="" id="Satelit">
    </div>

    <div id="iss-closest-time" style="text-align: center; margin-top: 20px;">
        Closest approach will be shown here.
    </div>

    <div id="svg-container2" style="margin: auto;">
        <img src="Wolken bewölkt" alt="" id="bogen">
    </div>
    <section id="debugging">
        <!-- Time Selector for Testing -->
<label for="time-selector">Select Time for Testing:</label>
<select id="time-selector">
    <option value="0">Current Time</option>
    <option value="6">06:00 (Morning)</option>
    <option value="12">12:00 (Noon)</option>
    <option value="18">18:00 (Evening)</option>
    <option value="21">21:00 (Night)</option>
    <option value="23">23:00 (Late Night)</option>
</select>

    </section>
    <script src="finder.js"></script>
</body>
</html>
