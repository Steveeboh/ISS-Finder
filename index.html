<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass to ISS with ISS Pass Times</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0d0d0d; /* Dark background */
            color: #f0f0f0; /* Light text color */
        }

        /* Moon Styles */
        #moon-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        #moon {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #f0e68c;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 200, 0.5);
        }

        #moon::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #0d0d0d; /* Matches the background color */
            border-radius: 50%;
            top: 0;
            left: 20px; /* Adjust to change crescent shape */
        }

        /* Compass and Other Elements */
        #compass-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #compass {
            width: 100%;
            height: 100%;
            background-image: url('compass.png');
            background-size: cover;
            transition: transform 1s ease-in-out;
        }

        #iss-location, #weather-info, #sun-times, #iss-pass-times {
            margin-top: 20px;
            font-size: 18px;
        }

        p {
            margin: 5px 0;
        }
    </style>
    <!-- Include the satellite.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
</head>
<body>

    <!-- Moon Container -->
    <div id="moon-container">
        <div id="moon"></div>
    </div>

    <!-- Compass Container -->
    <div id="compass-container">
        <div id="compass"></div>
    </div>

    <!-- ISS Location -->
    <div id="iss-location">
        <p>Current ISS Coordinates: <span id="iss-coordinates">Loading...</span></p>
    </div>

    <!-- Weather Information -->
    <div id="weather-info">
        <p>Weather at Your Location: <span id="weather-status">Loading...</span></p>
    </div>

    <!-- Sunrise and Sunset Times -->
    <div id="sun-times">
        <p>Sunrise: <span id="sunrise-time">Loading...</span></p>
        <p>Sunset: <span id="sunset-time">Loading...</span></p>
    </div>

    <!-- ISS Pass Times -->
    <div id="iss-pass-times">
        <p>Last Closest Approach: <span id="closest-approach-time">Calculating...</span></p>
        <p>Next Predicted Approach: <span id="next-approach-time">Calculating...</span></p>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
